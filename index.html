<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PAGE TITLE -->
  <title>Your Results</title>
  <link rel="icon" type="x-icon" href="assets/favicon-32x32.png">
  <!-- LINKS -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body> 
  <main>
    <div class="row">
      <!-- Left card -->
      <div class="card card_left">
        <h2>Your Result</h2>
        <div class="round">
          <span>76</span>
           0f 100
        </div>
        <p style="color: white; font-size: 1.5em; font-weight: 600;">Great</p>
        <p style="line-height: 3vmin;">your scored higher than 65&#37 of people who have taken the test</p>
      </div>

      <!-- Right card -->
      <div class="card card_right">
        <h2>Summary</h2>
        <div class="score score-1">
          <div style="display: flex;">
            <img src="assets/icon-reaction.svg" alt="reaction" height="20px">
            <p style="color:rgb(247, 24, 146);">Reaction</p> </div>
          <p>80 <span>&#92 100</span></p>
        </div>

        <div class="score score-2">
          <div style="display: flex;">
            <img src="assets/icon-memory.svg" alt="memory" height="20px">
            <p style="color: rgb(235, 191, 80)">Memory</p>
          </div>
          <p>92 <span>&#92 100</span></p>
        </div>

        <div class="score score-3">
          <div style="display: flex;">
            <img src="assets/icon-verbal.svg" alt="verbal">
            <p style="color: rgb(68, 236, 158)">Verbal</p>
          </div>
          <p>61<span>&#92 100</span></p>
        </div>

        <div class="score score-4">
          <div style="display: flex;">
            <img src="assets/icon-visual.svg" alt="visual">
            <p style="color: rgb(68, 0, 255)">Visual</p>
          </div>
          <p>72<span>&#92 100</span></p>
        </div>

        <button class="cont_btn">continue</button>
      </div>
    </div>
  </main>
</body>
</html>
